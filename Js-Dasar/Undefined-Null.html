<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined adalah variabel yang belum terdefinisi

        const name = //undefined 

        if (name === undefined) {
            alert("UNDEFINED")
        } else {
            alert("DEFINED")
        }

        // Contoh pada array, jika kita mengakses index yang tidak ada, itu undefined

        const nama = ["Kevin", "Lebron", "Curry"]

        if (nama[3] === undefined) {
            console.log("Array Undefined")
        } else {
            console.log("Array Defined")
        }

        // Contoh Pada Properti

        const daftarNama = {
            "alamat" : "Korea Utara" // Jika ini ada defined, jika tidak ada undefined
        }

        if (daftarNama.alamat === undefined) {
            console.log("PROPERTO UNDEFINED")
        } else {
            console.log("PROPERTI DEFINED")
        }

        // NULL yaitu biasanya di letakkan dengan sengaja agar mendefinisikan bahwa suatu data itu kosong, jika undefined terjadi secara alami jika suatu variabel atau data belum terdefinisi

    </script>
</body>
</html>
