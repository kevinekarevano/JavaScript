<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish dan Coalescing</title>
</head>
<body>
    <script>

        // Jika Pakai IF

        let parameter  
        let data = parameter

        if (data === undefined || data === null) {
            data = "Default"
        }

        document.writeln(`<p>${data}`)

        // Jika Pakai Operator NULLISH & COALESCING "??"

        data = parameter ?? "Default"

        document.writeln(`<p>${data}`)

    </script>
</body>
</html>
