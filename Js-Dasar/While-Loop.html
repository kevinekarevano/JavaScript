<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        // WHILE loop dipakai jika memiliki kondisi sederhana, dimana tidak membutuhkan init statement dan post statement
        let perulangan = 1

        while (perulangan <= 10){

            document.writeln(`<p> pengulangan ke ${perulangan}`)
            perulangan++

        }
        


    </script>
