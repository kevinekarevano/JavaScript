<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Misalkan, Variabel i yaitu 3, dicek dulu apakah nilai nya true jika true lanjut ke pengecekann if, apakah dibagi2 atau di modulus ada sisa 0, ternyata sisa nya 1 berarti false, jika false lanjut ke bawah, tidak aakan di continue
        

        for (let i = 1 ; i <= 100 ; i++) {

            if (i % 2 === 0) {
                continue
            }
            document.writeln(`<p>Perulangan Ganjil ${i}`)
        }

    </script>
</body>
</html>
