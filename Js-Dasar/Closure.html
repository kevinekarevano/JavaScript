<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        // Closure yaitu cara agar local scope bisa di kluar kan begitu dah pokonyamah
        function createAdder (value) {
            const nama = "Kevin"

            function add (p1) {
                console.log(nama)
                return value + p1
            }

            return add
        }

        const add2 = createAdder(0)

        console.info(add2(12))
        

        

    </script>
</body>
</html>
