<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // IF & ELSE Expression

        // CONTOH JIKA VALUE NYA BUKAN NUMBER TETAPI STRING
        const syaratNBA = parseInt("160cm")

        if (syaratNBA > 175) {
            document.writeln("lulus NBA")
        } else {
            document.writeln("Gagal lulus NBA")
        }

        // CONTOH JIKA KEADAAN LEBIH DARI 1
        const nilaiUjian = 50

        if (nilaiUjian > 75) {
            document.writeln("<p>Nilai Nya sudah bagus")
        } else if (nilaiUjian > 60) {
            document.writeln("<p>Lumayanlah Nilainya")
        } else {
            document.writeln("<p>Belajar lagi ya")
        }


    </script>
</body>
</html>
