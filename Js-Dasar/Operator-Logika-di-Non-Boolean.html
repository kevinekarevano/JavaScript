<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logik di Non Boolean</title>
</head>
<body>
    <script>
        // "||" menngambil data truthy dari kiri. jika 2 2 nya false Mengambil data Falsey dari kanan
        console.log("" || "Hallo") // Hallo
        console.log("hallo" || 0) // Hallo
        console.log(1 || -1) // 1
        console.log(-0 || {}) //{}
        console.log(0 || -0) // -0
        console.log(null || undefined) // undefined

        // Contoh penggunaan

        const dataNama = {
            "firstName" : "Kevin" ,
            "lastName" : "ekarevano"
        }

        let nama = dataNama.firstName || dataNama.lastName

        document.writeln(nama)

        // "&&" mengambil data falsey dari kiri, jika 2 2 nya truthy maka akan diambil dari kanan

        console.log(-0 && 0) //-0
        console.log(2 && null) // null
        console.log({} && []) // []
        console.log("test" && "hello") // hello


    </script>
</body>
</html>
