<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Menambahkan Parameter dalam function

        function sayHello (firstName, lastName) {
            document.writeln(`<p>Helo ${firstName} ${lastName}`)
        }

        sayHello("Kevin", "Ekarevano") // bisa berupa string
        sayHello(2, 9) // bisa number dll
        sayHello()

    </script>
</body>
</html>
