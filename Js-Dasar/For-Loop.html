<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        
        // Seperti ini 
        let pengulangan = 1

        for (; pengulangan <= 10 ;) {
            document.writeln(`<p>Pengulangan ke : ${pengulangan}`)
            pengulangan++
        }

        // Dapat dipindahkan menjadi ini statement dan juga post statement
        for (let counter = 1 ; counter <= 10; counter++) {
            document.writeln(`<p>Angka ke ${counter}`)
        }

    </script>
</body>
</html>
