<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>
        // untuk memastikan apakah value nya undefined atau null
        const person = {
            alamat : "indonesia"
        } 
        
        let negara = person?.alamat 
        

        document.writeln(negara)

    </script>
</body>
</html>
