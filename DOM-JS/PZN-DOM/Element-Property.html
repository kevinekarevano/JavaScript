<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    <div id="content" class="konten">
        <h1>JS DOM</h1>
        <P>selamat belajar</P>
    </div>

    <script>

       const content = document.getElementById('content')

       console.info(content.id) // memberi tahu id dari div dari element ber id 'cotent'
       console.info(content.className) // memberi tahu class name element ber id 'content'
       console.info(content.tagName) // memberitahu tagname dari element ber id 'content'

    </script>
</body>
</html>
