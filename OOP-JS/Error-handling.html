<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>

        function mtk (angka) {

            if (angka === undefined || angka === 0 ) {
                throw new Error("Tolong isi angkanya") // jika kita inngin menambahkan error
            }

            for (let i = 1; i <= angka; i++) {
                console.log(`angka ke ${i}`)
            }

        }
        try { // jadi ini akan memberitahu kita jika ada error tanpa memberentikan programnya
            mtk() // ini error
            
        } catch (error) {
            console.info(`Terjadi Error : ${error.message}`)
        } finally {
            console.log('Program Selesai') // walaupun diatas terjadi error, tetapi program tetap berjalan sampai selesai, ke kata kunci finally 
        }
         

        mtk(10) // ini masih bisa berjalan
        

    </script>
</body>
</html>
