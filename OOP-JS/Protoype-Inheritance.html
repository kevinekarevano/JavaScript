<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
    <script>
        //Mewariskan Protorype Object milik Employee ke manager
        function Employee (name) {
            this.name = name
        }

        function Manager (name) {
            this.name = name
        }

        Manager.prototype = Object.create(Employee.prototype)

        Manager.prototype.sayHello = function (name) {
            console.log(`hello ${name}, my name is Manager ${this.name}`)
        }

        Employee.prototype.sayHello = function (name) {
            console.log(`hello ${name}, my name is Employee ${this.name}`)
        }

        const employee = new Employee("kyrie")
        employee.sayHello("kevin")

        const manager = new Manager("kevin")
        manager.sayHello("kyrie")
    </script>
</body>
</html>
