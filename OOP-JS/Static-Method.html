<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>

        class MathUtill {

            static penjumlahan(...numbers){
                let total = 0
                for(const angka of numbers) {
                    total += angka

                }

                return total
            }
        }

        const result = MathUtill.penjumlahan(1,1,1,1,1)
        console.info(result)

    </script>
</body>
</html>
