<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

            class Person { // Penulisan "CLASS", class tidak bisa tiambahkan "()" paramater.
                
                // Jika ingin menambahkan parameter pada class, kita harus membuat constructor di dalam class
                constructor (param) { 
                    console.log(`Nama saya ${param}`)
                }
            }

            
            const kevin = new Person("james")
            console.info(kevin)
    </script>
</body>
</html>
