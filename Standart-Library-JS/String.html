<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>

        const name = "Kevin Ekarevano JS"

        console.info(name.length) // mengetahui panjang karakter (spasi juga termausk karakter jadi dihitung)
        console.log(name.toLowerCase()) // mengubah karakter menjadi huruf kecil
        console.log(name.toUpperCase()) // merubah karakter menjadi huruf kecil
        console.log(name.split(" ")) // mengbagi karakter dengan " " spasi menjadi array


        const input = "   bocil hengker  "
        console.info(input.trim()) // untuk mengilangkan spasi di awal dan di akhir kalimat
    </script>
</body>
</html>
